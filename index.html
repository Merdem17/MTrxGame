<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MTrxGame</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    /* Ana kapsayıcı */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px; /* oyun ve banner arası boşluk */
      width: 100%;
      height: 100%;
    }

    /* Oyun alanı */
    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #gameTitle {
      font-size: 36px;
      margin: 10px;
      text-align: center;
    }

    canvas {
      background: black;
      border: 4px solid #555;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    #stats {
      margin-top: 10px;
      font-size: 18px;
      text-align: center;
    }

    /* Banner alanı */
    .banner {
      width: 160px;
      height: 600px;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Küçük ekranlarda bannerları gizle */
    @media (max-width: 768px) {
      .banner {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sol Banner -->
    <div class="banner">
      <!-- Sol Adsterra kodu -->
      <script type="text/javascript">
        atOptions = {
          'key' : '77097b0cfd401c1307136225e0057e97',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/BURAYA_SOL_KEY/invoke.js"></script>
    </div>

    <!-- Oyun Alanı -->
    <div id="gameWrapper">
      <div id="gameTitle">MTrxGame</div>
      <canvas id="gameCanvas" width="480" height="720"></canvas>
      <div id="stats">
        Kazım Gücü: <span id="kazimGucu">0</span><br>
        Mevcut Kazım: <span id="mevcutKazim">0.0000000000</span>
      </div>
    </div>

    <!-- Sağ Banner -->
    <div class="banner">
      <!-- Sağ Adsterra kodu -->
      <script type="text/javascript">
        atOptions = {
          'key' : '77097b0cfd401c1307136225e0057e97',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/BURAYA_SAG_KEY/invoke.js"></script>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let kazimGucu = 0;
    let mevcutKazim = 0;

    const kazimGucuEl = document.getElementById("kazimGucu");
    const mevcutKazimEl = document.getElementById("mevcutKazim");

    class Rock {
      constructor(type) {
        this.type = type;
        this.size = 60;
        this.x = Math.random() * (canvas.width - this.size);
        this.y = -this.size;
        this.speed = 2;
      }
      update() { this.y += this.speed; }
      draw() {
        ctx.fillStyle = this.type === "stone" ? "gray" :
                        this.type === "silver" ? "lightgray" :
                        this.type === "gold" ? "gold" : "red";
        ctx.fillRect(this.x, this.y, this.size, this.size);
      }
    }

    let rocks = [];
    function spawnRock() {
      const types = ["stone","silver","gold","red"];
      const type = types[Math.floor(Math.random()*types.length)];
      rocks.push(new Rock(type));
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      rocks.forEach((rock, i) => {
        if (mx > rock.x && mx < rock.x+rock.size && my > rock.y && my < rock.y+rock.size) {
          if (rock.type === "stone") kazimGucu += 1;
          if (rock.type === "silver") kazimGucu += 10;
          if (rock.type === "gold") kazimGucu += 100;
          if (rock.type === "red") kazimGucu = Math.floor(kazimGucu * 0.5);
          rocks.splice(i,1);
        }
      });
      kazimGucuEl.textContent = kazimGucu;
    });

    function gameLoop() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      rocks.forEach((rock,i) => {
        rock.update();
        rock.draw();
        if (rock.y > canvas.height) rocks.splice(i,1);
      });
      mevcutKazim += kazimGucu * 0.0000000001;
      mevcutKazimEl.textContent = mevcutKazim.toFixed(10);
      requestAnimationFrame(gameLoop);
    }

    setInterval(spawnRock,1500);
    gameLoop();
  </script>
</body>
</html>
