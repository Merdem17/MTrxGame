<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MTrxGame</title>
  <style>
    body {
      margin:0;
      background:black;
      color:white;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
    }
    #wrapper {
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
    }
    .side-banner {
      width:160px;
      height:600px;
      background:#111;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #game-container {
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    canvas {
      background:black;
      border:4px solid #555;
      box-shadow:0 0 20px rgba(255,255,255,0.2);
    }
    #header {
      margin-bottom:10px;
      font-size:36px;
      font-weight:bold;
      text-shadow:0 0 10px #0f0;
    }
    #stats {
      margin-bottom:10px;
      text-align:center;
      font-size:18px;
    }
    #rewardBtn {
      margin-bottom:10px;
      padding:8px 16px;
      background:#222;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    @media (max-width: 900px) {
      .side-banner { display:none; }
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <!-- Sol Banner -->
    <div class="side-banner">
      <script type="text/javascript">
        atOptions = {
          'key' : '7157a1985dbe1f33cf26181b535e83a1',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/7157a1985dbe1f33cf26181b535e83a1/invoke.js"></script>
    </div>

    <!-- Oyun Ortada -->
    <div id="game-container">
      <div id="header">MTrxGame</div>
      <div id="stats">
        Kazım Gücü: <span id="kazimGucu">0.0000000000</span><br>
        Mevcut Kazım: <span id="mevcutKazim">0.0000000000</span>
      </div>
      <button id="rewardBtn">Reklam İzle (2x)</button>
      <canvas id="gameCanvas"></canvas>
    </div>

    <!-- Sağ Banner -->
    <div class="side-banner">
      <script type="text/javascript">
        atOptions = {
          'key' : '7157a1985dbe1f33cf26181b535e83a1',
          'format' : 'iframe',
          'height' : 600,
          'width' : 160,
          'params' : {}
        };
      </script>
      <script type="text/javascript" src="//www.highperformanceformat.com/7157a1985dbe1f33cf26181b535e83a1/invoke.js"></script>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth > 600 ? 480 : window.innerWidth * 0.9;
    canvas.height = window.innerHeight > 600 ? 640 : window.innerHeight * 0.7;

    let kazimGucu = 0;
    let mevcutKazim = 0;
    let multiplier = 1;
    let lastUpdate = Date.now();

    const kazimGucuEl = document.getElementById("kazimGucu");
    const mevcutKazimEl = document.getElementById("mevcutKazim");
    const rewardBtn = document.getElementById("rewardBtn");

    const images = {
      stone: new Image(),
      silver: new Image(),
      gold: new Image(),
      red: new Image()
    };
    images.stone.src = "stone.png";
    images.silver.src = "silver.png";
    images.gold.src = "gold.png";
    images.red.src = "red.png";

    class Rock {
      constructor(type) {
        this.type = type;
        this.size = window.innerWidth > 600 ? 60 : 40;
        this.x = Math.random() * (canvas.width - this.size);
        this.y = -this.size;
        this.speed = Math.random() * 2 + 1;
      }
      update() {
        this.y += this.speed;
      }
      draw() {
        ctx.drawImage(images[this.type], this.x, this.y, this.size, this.size);
      }
    }

    let rocks = [];
    let lastSpawn = 0;

    function spawnRock() {
      let r = Math.random();
      let type = "stone";
      if (r > 0.85) type = "gold";
      else if (r > 0.65) type = "silver";
      else if (r > 0.9) type = "red";
      rocks.push(new Rock(type));
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      rocks.forEach((rock, i) => {
        if (mx > rock.x && mx < rock.x + rock.size && my > rock.y && my < rock.y + rock.size) {
          if (rock.type === "stone") kazimGucu += 0.0000000001;
          if (rock.type === "silver") kazimGucu += 0.0000000010;
          if (rock.type === "gold") kazimGucu += 0.0000000100;
          if (rock.type === "red") kazimGucu *= 0.5;
          rocks.splice(i, 1);
        }
      });
    });

    function update() {
      let now = Date.now();
      let delta = (now - lastUpdate) / 1000;
      lastUpdate = now;

      mevcutKazim += kazimGucu * delta * multiplier * 0.01;

      rocks.forEach(r => r.update());
      rocks = rocks.filter(r => r.y < canvas.height);

      if (Date.now() - lastSpawn > 1000) {
        spawnRock();
        lastSpawn = Date.now();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rocks.forEach(r => r.draw());
      kazimGucuEl.textContent = kazimGucu.toFixed(10);
      mevcutKazimEl.textContent = mevcutKazim.toFixed(10);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    rewardBtn.addEventListener("click", () => {
      multiplier = 2;
      setTimeout(() => multiplier = 1, 60000);
    });

    loop();
  </script>
</body>
</html>
