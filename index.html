<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>MTrxGame</title>
  <style>
    body {
      margin:0;
      background:black;
      color:white;
      font-family:sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
    }
    #game-container {
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    canvas {
      background:black;
      border:4px solid #555;
      box-shadow:0 0 20px rgba(255,255,255,0.2);
    }
    #header {
      margin-bottom:10px;
      font-size:36px;
      font-weight:bold;
      text-shadow:0 0 10px #0f0;
    }
    #stats {
      margin-bottom:10px;
      text-align:center;
      font-size:18px;
    }
    #rewardBtn {
      margin-bottom:10px;
      padding:8px 16px;
      background:#222;
      color:white;
      border:none;
      border-radius:8px;
      cursor:pointer;
    }
    #adModal {
      display:none;
      position:fixed;
      left:0;top:0;width:100%;height:100%;
      background:rgba(0,0,0,0.8);
      z-index:2000;
      align-items:center;
      justify-content:center;
    }
    #adModalContent {
      background:#111;
      padding:20px;
      border-radius:8px;
      text-align:center;
      color:white;
      max-width:420px;
      width:90%;
    }
    #adModal button {
      padding:10px 16px;
      margin-top:10px;
      border-radius:6px;
      background:#0a84ff;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="header">MTrxGame</div>
    <div id="stats">
      Kazım Gücü: <span id="kazimGucu">0.0000000000</span><br>
      Mevcut Kazım: <span id="mevcutKazim">0.0000000000</span>
    </div>
    <button id="rewardBtn">Reklam İzle (2x)</button>
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="adModal">
    <div id="adModalContent">
      <h2>Reklam İzle</h2>
      <p>Oyuna başlamak için 15 saniyelik reklam izlemelisiniz.</p>
      <p style="font-size:14px;color:#bbb;" id="adInfo">(Reklam şu anda görüntüleniyor...)</p>
      <button id="adPlayBtn">Reklamı Başlat</button>
      <div id="adCountdown" style="margin-top:12px;color:#ddd;display:none;">
        Kalan: <span id="adSeconds">15</span>s
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth > 600 ? 480 : window.innerWidth * 0.9;
    canvas.height = window.innerHeight > 600 ? 640 : window.innerHeight * 0.7;

    let kazimGucu = 0;
    let mevcutKazim = 0;
    let multiplier = 1;
    let lastUpdate = Date.now();

    const kazimGucuEl = document.getElementById("kazimGucu");
    const mevcutKazimEl = document.getElementById("mevcutKazim");
    const rewardBtn = document.getElementById("rewardBtn");

    const images = {
      stone: new Image(),
      silver: new Image(),
      gold: new Image(),
      red: new Image()
    };
    images.stone.src = "stone.png";
    images.silver.src = "silver.png";
    images.gold.src = "gold.png";
    images.red.src = "red.png";

    class Rock {
      constructor(type) {
        this.type = type;
        this.size = window.innerWidth > 600 ? 60 : 40;
        this.x = Math.random() * (canvas.width - this.size);
        this.y = -this.size;
        this.speed = Math.random() * 2 + 1;
      }
      update() {
        this.y += this.speed;
      }
      draw() {
        ctx.drawImage(images[this.type], this.x, this.y, this.size, this.size);
      }
    }

    let rocks = [];
    let lastSpawn = 0;

    // 🔥 Nadirlik düzenlendi
    function spawnRock() {
      let r = Math.random();
      let type = "stone";

      if (r < 0.70) {
        type = "stone";   // %70
      } else if (r < 0.85) {
        type = "silver";  // %15
      } else if (r < 0.95) {
        type = "gold";    // %10
      } else {
        type = "red";     // %5
      }

      rocks.push(new Rock(type));
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      rocks.forEach((rock, i) => {
        if (mx > rock.x && mx < rock.x + rock.size && my > rock.y && my < rock.y + rock.size) {
          if (rock.type === "stone") kazimGucu += 0.0000000001;
          if (rock.type === "silver") kazimGucu += 0.0000000010;
          if (rock.type === "gold") kazimGucu += 0.0000000100;
          if (rock.type === "red") kazimGucu *= 0.5;
          rocks.splice(i, 1);
        }
      });
    });

    function update() {
      let now = Date.now();
      let delta = (now - lastUpdate) / 1000;
      lastUpdate = now;

      mevcutKazim += kazimGucu * delta * multiplier * 0.01;

      rocks.forEach(r => r.update());
      rocks = rocks.filter(r => r.y < canvas.height);

      if (Date.now() - lastSpawn > 1000) {
        spawnRock();
        lastSpawn = Date.now();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rocks.forEach(r => r.draw());
      kazimGucuEl.textContent = kazimGucu.toFixed(10);
      mevcutKazimEl.textContent = mevcutKazim.toFixed(10);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    const adModal = document.getElementById("adModal");
    const adPlayBtn = document.getElementById("adPlayBtn");
    const adCountdown = document.getElementById("adCountdown");
    const adSecondsEl = document.getElementById("adSeconds");

    function detectAdblock(callback) {
      let adTest = document.createElement('div');
      adTest.innerHTML = '&nbsp;';
      adTest.className = 'adsbox';
      adTest.style.position = 'absolute';
      adTest.style.height = '1px';
      adTest.style.width = '1px';
      adTest.style.top = '-1000px';
      document.body.appendChild(adTest);

      window.setTimeout(() => {
        let blocked = false;
        if (adTest.offsetHeight === 0) {
          blocked = true;
        }
        document.body.removeChild(adTest);
        callback(blocked);
      }, 100);
    }

    function showAdModal() {
      adModal.style.display = "flex";
      adCountdown.style.display = "none";
    }

    function startAd() {
      detectAdblock((blocked) => {
        if (blocked) {
          document.getElementById("adInfo").textContent =
            "⚠️ Reklam engelleyici tespit edildi. Lütfen kapatmadan oyuna devam edemezsiniz.";
          adPlayBtn.style.display = "none";
          return;
        }

        adPlayBtn.disabled = true;

        const script = document.createElement("script");
        script.type = "text/javascript";
        script.src = "//pl27694130.revenuecpmgate.com/2e/94/88/2e948837a667b3f3ce9f88291ae3f2d3.js";
        document.body.appendChild(script);

        let remaining = 15;
        adCountdown.style.display = "block";
        adSecondsEl.textContent = remaining;

        let interval = setInterval(() => {
          remaining--;
          adSecondsEl.textContent = remaining;
          if (remaining <= 0) {
            clearInterval(interval);
            adModal.style.display = "none";
            loop();
          }
        }, 1000);
      });
    }

    adPlayBtn.addEventListener("click", startAd);

    rewardBtn.addEventListener("click", () => {
      const script = document.createElement("script");
      script.type = "text/javascript";
      script.src = "//pl27694130.revenuecpmgate.com/2e/94/88/2e948837a667b3f3ce9f88291ae3f2d3.js";
      document.body.appendChild(script);

      multiplier = 2;
      setTimeout(() => multiplier = 1, 60000);
    });

    if (!sessionStorage.getItem("adWatched")) {
      sessionStorage.setItem("adWatched", "true");
      showAdModal();
    } else {
      loop();
    }
  </script>
</body>
</html>
